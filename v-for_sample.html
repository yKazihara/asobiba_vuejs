<html>
<head>
    <meta charset="utf-8" />
    <!-- CDN(Vue.jsが用意してくれるサーバーから読み込み) -->
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
<div id="app1">
    <ul>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>
</div>

<script>
    // Vueコンポーネントを定義
    const App1 = {
        // dataメソッドを定義 Vue.jsにこのデータを返すという宣言
        data() {
            return {
                todos: [
                    { text: 'Laravel' },
                    { text: 'Next.js' },
                    { text: 'Ruby on Rails'},
                ]
            }
        },
    }

    // Vueアプリケーションを作成
    app1 = Vue.createApp(App1)
    // VueアプリケーションをHTML要素にマウント
    app1.mount('#app1')

    // ・Laravel
    // ・Next.js
    // ・Ruby on Rails
</script>
</body>
</html>
