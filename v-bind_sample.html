<html>
<head>
    <meta charset="utf-8" />
    <!-- CDN(Vue.jsが用意してくれるサーバーから読み込み) -->
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
<style>
    .lightblue {
        color:lightblue;
    }

    .orange {
        color: orange;
    }
</style>

<div id="app1">
    <!-- HTML属性は展開されないので、v-bindを使う -->
    <p v-bind:class="class1">水色</p>
    <!-- 省略した書き方 -->
    <p :class="class2">オレンジ</p>
</div>

<script>
    // Vueコンポーネントを定義
    const App1 = {
        // dataメソッドを定義 Vue.jsにこのデータを返すという宣言
        data() {
            return {
                class1: 'lightblue',
                class2: 'orange'
            }
        },
    }

    // Vueアプリケーションを作成
    app1 = Vue.createApp(App1)
    // VueアプリケーションをHTML要素にマウント
    app1.mount('#app1')
</script>
</body>
</html>
