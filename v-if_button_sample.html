<html>
<head>
    <meta charset="utf-8" />
    <!-- CDN(Vue.jsが用意してくれるサーバーから読み込み) -->
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
<div id="app1">
    <span v-if="seen">ONだね</span>
    <!-- ボタンをクリックするとoffメソッドが実行される -->
    <br>
    <button v-on:click="off">非表示</button>
</div>
<script>
    // Vueコンポーネントを定義
    const App1 = {
        // dataメソッドを定義 Vue.jsにこのデータを返すという宣言
        data() {
            return {
                seen: true
            }
        },
        methods: {
            off: function(){
                // offメソッドが実行されると、seenがfalseになり、非表示になる
                this.seen = false
            }
        }
    }

    // Vueアプリケーションを作成
    app1 = Vue.createApp(App1)
    // VueアプリケーションをHTML要素にマウント
    app1.mount('#app1')
</script>
</body>
</html>
