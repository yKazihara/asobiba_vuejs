<html>
<head>
    <meta charset="utf-8" />
    <!-- CDN(Vue.jsが用意してくれるサーバーから読み込み) -->
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
<div id="app1">
    <template1
            v-for= "item in itemList"
            :prop1 = "item"
            prop2 = "だ"
    ></template1>
</div>

<script>
    // Vueコンポーネントを定義
    const App1 = {
        data() {
            return {
                itemList: [
                    {id: 0, text: '0番'},
                    {id: 1, text: '1番'},
                    {id: 2, text: '2番'}
                ]
            }
        }
    }
    // Vueアプリケーションを作成
    const app = Vue.createApp(App1)

    // Vueコンポーネントを定義
    app.component('template1',{
        props: ['prop1','prop2'],
        template:`
      <li>{{ prop1.id }}は{{ prop1.text }}{{prop2}}</li>`
    })

    // VueアプリケーションをHTML要素にマウント
    app.mount('#app1')
</script>
</body>
</html>
